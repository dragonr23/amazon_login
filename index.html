<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazon Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>

    <main>

      <div class="container">

            <div class="row">

              <!-- offsetting into the middle -->
              <!-- .col-md-4.offset-md-4 -->

              <!-- the last two column things change the widths and the heights with responsive design  -->


              <div class="col-md-4 offset-md-4">
                <img src="http://placehold.it/355x100" alt="placehold">
                <div class="card">

                  <h1>Sign-In</h1>

                  <form  action="https://www.w3schools.com/action_page.php" method="get">

                    <label for="email">Email (Phone for mobile accouts)</label>
                    <!-- placeholder versus value = value is default type. required means they have to put it out -->
                    <input type="text" name="email" required class="inputs">
                    <label for="password">Password</label>
                    <label for="forgot_password" class="forgot"><a href="#">Forgot Password?</a></label>
                    <input type="password" name="password" required class="inputs">


                    <input type="submit" name="sign_in" value="Sign-In" class="btn">

                    <p class="form_p">By continuing, you agree to Amazon's <a href="#"> Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

                    <input type="checkbox" name="stay_signed_in" value="stay_active" class="checkbox"> Keep me signed in. <a href="#">Details</a></input>

                    <p class="new_user">New to Amazon?</p>

                    <input type="submit" name="create_acct" value="Create your Amazon Account" class="new_button">


                  </form>
                </div><!--Ends card for form-->
              </div><!--ends col 4 for form-->



            </div><!--ends row-->


          </div><!-- Ends container -->

      </main>

      <footer>

        <!-- .row>.col-md-4*3>p -->
        <div class="card_footer">
